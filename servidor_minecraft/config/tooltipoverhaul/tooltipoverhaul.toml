# Render a 3D preview of tiered items (swords, axes, etc.) on the left side of the tooltip.
# 
# Default: true
TIERED_ITEMS_RENDERER = true
# Render a 3D preview of armor pieces on the left side of the tooltip.
# 
# Default: true
ARMOR_ITEMS_RENDERER = true
# Apply a custom frame overlay texture to every item. This option is overrided if the hovered itemstack has a custom frame. Write
# down the texture location (such as tooltipoverhaul:textures/overlay/silver_frame.png) or leave it empty. No frame overlays are
# applied globally by default.
# 
# Default:
GLOBAL_FRAME_OVERLAY_LOCATION = ""
# Disable tooltip scrolling
# 
# Default: false
DISABLE_TOOLTIP_SCROLLING = false
# Disable the divider line
# 
# Default: false
DISABLE_DIVIDER_LINE = false
# Horizontal offset (in pixels) for the second panel when a 3D preview is shown. Negative = left, positive = right.
# 
# Default: -5
# Range: -Infinity ~ Infinity
SECOND_PANEL_X = -5
# Vertical offset (in pixels) for the second panel when a 3D preview is shown. Negative = up, positive = down.
# 
# Default: 0
# Range: -Infinity ~ Infinity
SECOND_PANEL_Y = 0
# Default inner overlay style for tooltips. Options: glint, solid (monochrome), gradient.
# 
# Default: gradient
DEFAULT_INNER_OVERLAY_TYPE = "gradient"
# Default tooltip background color in ARGB format (0xAARRGGBB). Example: 0xF0010110.
# 
# Default: -268435456
# Range: -Infinity ~ Infinity
DEFAULT_BACKGROUND_COLOR = -268435456
# Override vanilla tooltips even when no ItemStack is present (e.g., JEI category buttons or unsupported stacks). To disable custom
# tooltips for specific items, edit your custom_frames.json and set disableTooltip=true for those items (or tags).
# 
# Default: true
SHOW_TOOLTIP_WITHOUT_STACK = true
# Horizontal padding for the main panel.
# 
# Default: 4
# Range: -Infinity ~ Infinity
