# Vertical padding for the main panel.
# 
# Default: 2
# Range: -Infinity ~ Infinity
MAIN_PANEL_PADDING_Y = 2
# Title alignment. Options: left, middle, right.
# 
# Default: left
TITLE_X_ALIGNMENT = "left"
# Rating alignment. Options: left, middle, right.
# 
# Default: left
RATING_X_ALIGNMENT = "left"
# Icon background type. Options: focus, void, slot and slot_border
# 
# Default: slot_border
ICON_BACKGROUND_TYPE = "slot_border"
# Horizontal position offset for the title.
# 
# Default: 1
# Range: -Infinity ~ Infinity
TITLE_POSITION_X = 1
# Vertical position offset for the title.
# 
# Default: 0
# Range: -Infinity ~ Infinity
TITLE_POSITION_Y = 0
# Horizontal position offset for the rating text.
# 
# Default: 1
# Range: -Infinity ~ Infinity
RATING_POSITION_X = 1
# Vertical position offset for the rating text.
# 
# Default: 0
# Range: -Infinity ~ Infinity
